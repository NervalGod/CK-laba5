<!DOCTYPE html>
<html>

<head>
    <title> Главная страница </title>
    <link rel="stylesheet" type="text/css" href="tablecss.css" />
</head>

<body>
    <div class="header">
        <header>
            <a href = "segs.html">Основная страница</a>
            <a href = "main2.html">Другая страница</a>
            <a href = "table.html">Таблица</a>
        </header>
    </div>

        <div class="content-left">
            
            <form id = "forma" class="form-textbox">

                <label for="param0">Порядковый номер:</label><br>
                <input type="text" id="param0"><br>
                <label for="param1">Номер патча:</label><br>
                <input type="text" id="param1"><br>
                <label for="param2">Дата выхода:</label><br>
                <input type="text" id="param2"><br>
                <label for="param3">Оценка:</label><br>
                <input type="text" id="param3"><br>
                <label for="param4">Благодарить Габена?:</label><br>
                <input type="text" id="param4"><br><br>
                <input type="submit" value="Добавить в таблицу">
            </form>
        </div>
        <div class="content-right">
            <table id="stol">
                <caption> <b>Обновления Dota2</b> </caption>
                <tr style="background-color:rgb(82, 82, 214);"> 
                  <td>&nbsp;</td>
                  <td><b>Номер патча</b></td>
                  <td><b>Дата выхода</b></td>
                  <td><b>Оценка</b></td>
                  <td><b>Спасибо Габену</b></td>
                  
                </tr>
                <tr style="background-color:rgb(109, 109, 214);">
                  <td>1</td>
                  <td>7.37e</td>
                  <td>20/11/24</td>
                  <td>2/10</td>
                  <td>Нет</td>
                </tr>
                <tr style="background-color:rgb(128, 128, 211);">
                  <td>2</td>
                  <td>7.37d</td>
                  <td>04/10/24</td>
                  <td>3/10</td>
                  <td>Нет</td>
                </tr>
                <tr style="background-color:rgb(161, 161, 212);">
                  <td>3</td>
                  <td>7.37c</td>
                  <td>29/08/24</td>
                  <td>2.5/10</td>
                  <td>Нет</td>
                </tr>
                <tr style="background-color:rgb(186, 186, 207);">
                  <td>4</td>
                  <td>7.37b</td>
                  <td>14/08/24</td>
                  <td>0/10</td>
                  <td>Нет</td>
                </tr>
              </table>
            </div>
</body>

<script>

document.getElementById("forma").onsubmit = function(event) {
          event.preventDefault();
          
          var table = document.getElementById("stol");
          var row = table.insertRow(-1);
          var c1 = row.insertCell(0);
          var c2 = row.insertCell(1);
          var c3 = row.insertCell(2);
          var c4 = row.insertCell(3);
          var c5 = row.insertCell(4);
          c1.innerHTML = document.getElementById("param0").value; 
          c2.innerHTML = document.getElementById("param1").value; 
          c3.innerHTML = document.getElementById("param2").value;
          c4.innerHTML = document.getElementById("param3").value;
          c5.innerHTML = document.getElementById("param4").value;
          document.getElementById('forma').reset();
};
</script>

</html>
